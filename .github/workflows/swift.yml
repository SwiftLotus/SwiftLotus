name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        swift-version: ['6.0']

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Swift
      if: runner.os == 'Linux'
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: ${{ matrix.swift-version }}
        
    - name: Set Xcode 16 (macOS)
      if: runner.os == 'macOS'
      run: sudo xcode-select -s /Applications/Xcode_16.2.app

    - name: Build
      run: swift build -v

    - name: Run tests
      run: swift test -v
